<meta charset="UTF-8">

<input/>
<button>Compare com o meu segredo</button>

<script>

    function sorteia() {
        return Math.round(Math.random() * 10);
    }

    function sorteiaNumeros(quantidade) {

        let segredos = [];

        let numero = 1;

        while(numero <= quantidade) {

            let numeroAleatorio = sorteia();
            
            if (numeroAleatorio !== 0) {
                
                let achou = false;

                for(var posicao = 0; posicao < segredos.length; posicao++) {
                   if(segredos[posicao] == numeroAleatorio) {
                        achou = true;
                        break;
                    }
                }
            
                if(achou == false) {
                    segredos.push(sorteia());
                    numero++;
                }
            }
        }
        
        return segredos;
    }

    let segredos = sorteiaNumeros(3);

    let input = document.querySelector("input");
    input.focus();

    function verifica() {

        let achou = false;

        for (var posicao = 0; posicao < segredos.length; posicao++) {
             
            if (input.value == segredos[posicao]) {

                alert("Você ACERTOU!");
                achou = true;
                break;
            } 
        }

        if (achou == false) {
            alert("Você ERROU!")
        }

        input.value = ""; //Limpar o campo depois de "enviar".
        input.focus(); //Deixar a caixa já "clicada".
    }


    let button = document.querySelector("button");

    button.onclick = verifica; //O navegador é quem bota os parenteses quando clicar.

</script>
