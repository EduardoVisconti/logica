<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(texto) {
        document.write(texto);
        pulaLinha();
    }

    function calculaImc (peso, altura) {
        return peso / (altura * altura);
        //O que retorna da função/ Devolve o resultado.
    }

    let nome = prompt("Informe seu nome");
    let alturaInformada = prompt(nome + ", informe sua altura");
    let pesoInformado = prompt(nome + ", informe seu peso");

    let imc = calculaImc(pesoInformado, alturaInformada);

    mostra(nome + ", o seu IMC calculado é " + imc)
    
    if(imc < 18.5) {
        mostra("Você está abaixo do recomendado.");
    }

    if(imc > 35) {
        mostra("Você está acima do recomendado.");
    }

    if(imc >= 18.5 && imc <= 35) { // && - E, and.
        mostra("Seu IMC está excelente!");
    }

</script>
