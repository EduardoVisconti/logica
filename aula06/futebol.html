<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(texto) {
        document.write(texto);
        pulaLinha();
    }

    let vitoria = parseInt(prompt("Entre com o número de vitórias"));
    let empates = parseInt(prompt("Entre o número de empates"));

    let pontos = (vitoria * 3) + empates;

    mostra("Os pontos do seu time é: " + pontos)

    if(pontos > 28) {
        mostra("Seu time está melhor do que o ano passado.");
    }

    if(pontos < 28) {
        mostra("Seu time está pior do que o ano passado.");
    }

    if(pontos == 28) {
        mostra("Seu time está igual ao ano passado.");
    }

    mostra("FIM");

</script>
