<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(texto) {
        document.write(texto);
        pulaLinha();
    }

    let contador = 30;

    while (contador <= 40) {
        mostra(contador);
        contador = contador + 1;

        if (contador == 33 || contador == 37) {
            contador = contador + 1;
        }
    }

    mostra("Fim.");

</script>
