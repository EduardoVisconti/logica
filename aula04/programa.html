    }

    let ano = 2019;

    mostra("Flávio nasceu em " + (2016 - 52));
    mostra("Joaquim nasceu em " + (2016 - 20));
    mostra("Barney nasceu em " + (2016 - 40));

    ano = 2022;

    document.write("Flávio nasceu em " + (2016 - 52));

</script>
