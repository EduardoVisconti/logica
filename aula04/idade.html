<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(texto) {
        document.write(texto);
        pulaLinha();
    }
    
    const minhaIdade = 23;
    const idadeIrma = 32;

    const diferencaIdade = idadeIrma - minhaIdade;

    mostra("Nossa diferença de idade é: " + diferencaIdade);

</script>
